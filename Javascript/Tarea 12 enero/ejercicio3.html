<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript ejercicio 3</title>
</head>
<body>
    <label for="">Grados Celsius:</label>
    <input type="text" id="valor">
    <button onclick="convertir()">Convertir a Grados Fahrenheit</button>

    <p id="resultado"></p>

    <script>
        let valor = document.getElementById("resultado").value;

        function convertir(){
            document.getElementById(resultado) = valor * 0.91;
        }
    </script>

</body>
</html>
