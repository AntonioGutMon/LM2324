<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temas p√°gina</title>
</head>
<body id="cuerpo">
    <p id="parrafo">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatem nesciunt odit nam!
        Reprehenderit nesciunt blanditiis harum explicabo beatae veritatis sequi quas ducimus, at animi pariatur nam
        iste, dolorem magnam dolor.</p>
    <button onclick="claro()">Claro</button>
    <button onclick="oscuro()">Oscuro</button>
</body>
<script>
    var cuerpo = document.getElementById('cuerpo')
    var parrafo = document.getElementById('parrafo')

    function claro() {
        cuerpo.style.backgroundColor = 'green'
        parrafo.style.color = 'black'
        localStorage.setItem('estilobody', cuerpo.style.backgroundColor)
        localStorage.setItem('estiloparrafo', parrafo.style.color)
    }

    function oscuro() {
        cuerpo.style.backgroundColor = 'black'
        parrafo.style.color = 'white'
        localStorage.setItem('estilobody', cuerpo.style.backgroundColor)
        localStorage.setItem('estiloparrafo', parrafo.style.color)
    }

    function cargaPagina() {
        cuerpo.style.backgroundColor = localStorage.getItem('estilobody')
        parrafo.style.color = localStorage.getItem('estiloparrafo')
    }
    window.onload = cargaPagina()
</script>
</html>
