<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitas</title>
</head>
<body>
    <p id="texto"></p>
    <script>	
        function contarVisitas(){
            let visitas = localStorage.getItem("visitas")
            if (visitas!=null){
                visitas = parseInt(visitas)
                document.getElementById("texto").innerHTML="Has visitado esta pagina "+visitas+" veces"
                visitas = visitas+1
                localStorage.setItem("visitas", visitas)
            }
            else{
                document.getElementById("texto").innerHTML="Es la primer vez que entras en la pagina"
                localStorage.setItem("visitas", "1")
            }
        }
        window.onload = contarVisitas()
    </script>
</body>
</html>
