<head>

    <script src="circulos.js"></script>
    <style>
        .flex{

        }
        #b{

        }
        #c{
            background-color: blue;
            border-radius: 1000px;
            width: 200px;
            height: 200px;
            margin: 40px 40px 40px 40px;
        }
        button{
            margin: 0px 100px 100px 40px;

        <div>
            <button onclick="ocultar('a')">Ocultar rojo</button>
