<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma y multiplicación de numeros en el Array</title>
</head>
<body>
    <h1>Calculadora de Números Reales</h1>

    <input type="text" id="numeroInput" step="any" placeholder="Ingrese un número real">
    <button onclick="agregarNumero()">Agregar</button>
    <br><br>
    <span id="numerosArray"></span>
    <br><br>
    <button onclick="realizarOperacion('sumar')">Sumar</button>
    <button onclick="realizarOperacion('multiplicar')">Multiplicar</button>
    <br><br>
    <span id="resultado"></span>
    
    <script>
      var numeros = [];
    
      function agregarNumero() {
        var inputNumero = document.getElementById("numeroInput");
        var numero = parseFloat(inputNumero.value);
    
        if (!isNaN(numero)) {
          numeros.push(numero);
          actualizarNumeros();
          inputNumero.value = "";
        } else {
          alert("Eso no es un numero (❁´◡`❁) ");
        }
      }
    
      function actualizarNumeros() {
        var numerosArray = document.getElementById("numerosArray");
        numerosArray.textContent = numeros.join(", ");
      }
    
      function realizarOperacion(operacion) {
        var resultadoElement = document.getElementById("resultado");
        var resultado;
    
        switch (operacion) {
          case 'sumar':
            resultado = numeros.reduce(function (total, num) {
              return total + num;
            }, 0);
            break;
          case 'multiplicar':
            resultado = numeros.reduce(function (total, num) {
              return total * num;
            }, 1);
            break;
          default:
            resultado = "Operación no válida";
        }
    
        resultadoElement.textContent = "Resultado: " + resultado;
      }
    </script>  
</body>
</html>
