<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero Ramdom</title>
</head>
<body>
    <button onclick="numero()">Generar</button><br><br>
    <p id="resultado"></p>
    <script>
        function numero(){
            let numero = Math.floor(Math.random() * 10000);
            document.getElementById("resultado").innerHTML = numero
        }
    </script>
</body>
</html>
