<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de createElement y appendChild</title>
</head>
<body>
    <p>AÃ±adir elementos a una lista con document.CreateElement y appendChild</p>
    <ul id="lista">
    </ul>
    <a href="fichero1.pdf"></a>
    <script>
        function anadirElemento() {
            for(var i=1; i<20; i++){
                var lista = document.getElementById("lista");
                var elemento = document.createElement("li");
                elemento.innerHTML = '<a href="fichero' + [i] + '.pdf">Fichero' + + (lista.children.length + 1) + '</a>' ; // Observa en la consola lista y lista.children
                lista.appendChild(elemento);
            }  
        }

        window.onload = anadirElemento()

    </script>
</body>
</html>
