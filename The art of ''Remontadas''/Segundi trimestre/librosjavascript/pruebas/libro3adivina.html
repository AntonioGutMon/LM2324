<html>
<head>
<title>Adivinar un número</title>
<script>
// Adivinar un número
// El clásico programa de adivinar números
var intento = 50;
var objetivo = 0;
var turnos = 0;
var mensaje = "";
objetivo = Math.floor(Math.random() * 100) + 1;
//alert(objetivo);
mensaje = "Estoy pensando un número entre 1 y 100.";
mensaje += "Intente adivinarlo, y le diré si su intento es demasiado alto";
mensaje += "demasiado bajo, o correcto. Intente hacerlo con el menor número de intentos.";
alert (mensaje);
intento = eval(prompt("Cuál es su intento?", intento));
while (intento != objetivo){
turnos++;

if (intento > objetivo){
intento = prompt (turnos + ". Demasiado alto!! Siguiente intento?", intento);
} // end if
if (intento < objetivo){
intento = prompt (turnos + ". Demasiado bajo!! Siguiente intento?",
intento);
} // end if
if (intento == objetivo){
mensaje = "LO ACERTASTE!!! \n";
mensaje += "En "+ turnos + " intentos! ";
alert (mensaje);
} // end if
} // end while
</script>
</head>
