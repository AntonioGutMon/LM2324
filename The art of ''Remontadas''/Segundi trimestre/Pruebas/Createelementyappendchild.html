<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create y Appendchild</title>
</head>
<body>
    <ul id="list">  </ul>
<script>
   
    function addelemnt(){
        var list = document.getElementById("list");
        for(i=1;i<=20;i++){
        var object = document.createElement("li");
        object.innerHTML = "<a href='ficheros/fichero"+i+".pdf' > Fichero" +(list.children.length + 1) +"</a>"
        list.appendChild(object)
        }
    }
    window.onload = addelemnt();
</script>

</body>
</html>
