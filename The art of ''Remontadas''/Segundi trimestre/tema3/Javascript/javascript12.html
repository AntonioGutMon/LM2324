<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>Arrays</h1>

    
    <script>
        function valor(min, max){               //getRandomArbitrary
            return Math.random() * (max - min) + min;
        }
            var palabras=["casa","coche","perro","cerveza"]
            var n = parseInt(valor(0,4))
            document.write(palabras[n]);
            // [] para acceder a x elemento
    </script>

</body>
</html>
