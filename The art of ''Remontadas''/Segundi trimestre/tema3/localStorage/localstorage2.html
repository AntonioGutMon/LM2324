<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cambiar de tema </title>
</head>
<body id="fondo">
<script>
    var pulsado=0;
    function claro(){
        document.getElementById("fondo").style.backgroundColor = "#ffffff";
         pulsado=1;
         guardar();
    }
    function oscuro(){
        document.getElementById("fondo").style.backgroundColor = "#000000";
        document.getElementById("textcolor").style.color = "#ffffff";
         pulsado=2; //asignador, en pulsado introduce 2  "equal to"
         guardar();       // === es identico,si el tipo es igual tambien (en uno tipo numerico, y en otro cadena)
    }                      // equal value and equal type
    function guardar(){
        let valores;
        if(pulsado==1){ //comparacion
            valores = "#ffffff";    
        }
        else if(pulsado==2){
            valores = "#000000";    
        }
        localStorage.setItem("datos",valores); 
    }
    function carga(){
      let valor = localStorage.getItem("datos")
      if (valor=="#000000"){
        document.getElementById("fondo").style.backgroundColor = "#000000";
        document.body.style.color="#ffffff";
      }
      else if(valor=="#ffffff"){
        document.getElementById("fondo").style.backgroundColor = "#fff";
      }
    }

    window.onload = carga();
</script>
<h1 id="textcolor">Cambiar tema</h1>   
<button onclick="claro()" >Tema claro</button>
<button onclick="oscuro()">Tema oscuro</button>

</body>
</html>
