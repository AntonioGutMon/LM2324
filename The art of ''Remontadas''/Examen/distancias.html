<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distancias</title>
</head>
<body>
    <h1>Calculadora de viajes</h1>
    <input type="text" id="distancias">
    <button onclick="calcular()">Calcular</button><br>
    <p id="resultado"></p>
    <script>
        function calcular(){
            var distancias = document.getElementById("distancias").value
            var numeros = distancias.split(',')
            var distancia1 = parseFloat(numeros[0])
            var distancia2 = parseFloat(numeros[1])
            var distanciatotal = distancia1 + distancia2
            document.getElementById("resultado").innerHTML = ("La distancia es de " + distanciatotal)
        }
    </script>
</body>
</html>
