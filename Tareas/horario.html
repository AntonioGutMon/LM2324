<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, th, td {
        border:1px solid black;
		background-color: rgb(184, 245, 245);
    	text-align: center;
</style>
<style>
	.ISO {
	background-color: red;
</style>
<style>
	.FunH {
	background-color: yellow;	
</style>
<style>
	.BD {
	background-color: rgb(241, 163, 176);	
</style>
<style>
	.Redes {
	background-color: mediumorchid;	
</style>
<style>
	.FOL {
	background-color: rgb(250, 159, 55);	
</style>
<style>
	.LMarcas {
	background-color: rgb(99, 226, 99);	
</style>
<style>
	.Horas {
	background-color: rgb(186, 255, 164);	
</style>
<style>
	.Dias {
	background-color: rgb(117, 188, 255);	
</style>
<style>
	.a {
	background-color: rgb(208, 171, 255);	
</style>
<body>
	<table align="center">
		<tr>
			<td class="a">Horario</td>
			<td class="Dias">LUNES</td>
			<td class="Dias">MARTES</td>
			<td class="Dias">MIERCOLES</td>
			<td class="Dias">JUEVES</td>
			<td class="Dias">VIERNES</td>
		</tr>
		<tr>
			<td class="Horas">8:00-9:00</td>
			<td class="ISO">ISO</td>
			<td class="ISO">ISO</td>
			<td class="FunH">FunH</td>
			<td class="ISO">ISO</td>
			<td class="BD">BD</td>
		</tr>
		<tr>
			<td class="Horas">9:00-10:00</td>
			<td class="ISO">ISO</td>
			<td class="ISO">ISO</td>
			<td class="FunH">FunH</td>
			<td class="BD">BD</td>
			<td class="BD">BD</td>
		</tr>
		<tr>
			<td class="Horas">10:00-11:00</td>
			<td class="FOL">FOL</td>
			<td class="BD">BD</td>
			<td class="Redes">Redes</td>
			<td class="FOL">FOL</td>
			<td class="ISO">ISO</td>		
		</tr>
		<tr>
			<td class="Horas">11:00-11:30</td>
			<td colspan="5" class="a">RECREO</td>
		</tr>
		<tr>
			<td class="Horas">11:30-12:30</td>
			<td	class="Redes">Redes</td>
			<td class="BD">BD</td>
			<td	class="Redes">Redes</td>
			<td class="FOL">FOL</td>
			<td class="ISO">ISO</td>		
		</tr>
		<tr>
			<td class="Horas">12:30-1:30</td>
			<td	class="Redes">Redes</td>
			<td class="Redes">Redes</td>
			<td	class="BD">BD</td>
			<td class="LMarcas">LMarcas</td>
			<td class="LMarcas">LMarcas</td>		
		</tr>
		<tr>
			<td class="Horas">1:30-2:30</td>
			<td class="FunH">FunH</td>
			<td class="Redes">Redes</td>
			<td class="ISO">ISO</td>
			<td class="LMarcas">LMarcas</td>
			<td class="LMarcas">LMarcas</td>		
		</tr>
	</table>
</body>
</html>
