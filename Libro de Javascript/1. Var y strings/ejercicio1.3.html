<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero1 = prompt("Di un numero")
        var numero2 = prompt("Di otro numero")
        var suma = Number(numero1) + Number(numero2)
        var resta = numero1 - numero2
        var multiplicacion = numero1 * numero2
        var division = numero1 / numero2
        alert("Si los sumamos el resultado es: " + suma )
        alert("Si los restamos el resultado es: " + resta )
        alert("Si los multiplicamos el resultado es: " + multiplicacion )
        alert("Si los dividimos el resultado es: " + division )
    </script>
</body>
</html>
