<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var temp = 0
        var ideal = 18
        temp = Math.floor(Math.random() * 40)
        alert("Hace " + temp + " grados afuera.")
        if (temp < ideal){
            alert("Hace frio afuera")
        }
        else{
            alert("La temperatura es la ideal")
        }
    </script>
</body>
</html>
