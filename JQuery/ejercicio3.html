<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <script src="jquery.js"></script>
    <script>

/*3. En este ejercicio vamos a manipular las propiedades CSS de los elementos.
Cambiamos el comportamiento de los botones para que aparezcan las leyendas
“Más grande” y “Menos grande”. El objetivo es que al pulsarlos el encabezado y los
párrafos “pares” cambien su propiedad font-size.*/

        $(document).ready(function () {
            $("#grande").click(function(){
                $("#encabezado, .pares").css("font-size", "50px");
            });
            $("#pequeno").click(function(){
                $("#encabezado, .pares").css("font-size", "10px");
            });
        });
    </script>
</head>
<body>
    <h1 id="encabezado">Encabezado</h1>
    <p>Parrafo 1</p>
    <p class="pares">Parrafo 2</p>
    <p>Parrafo 3</p>
    <p class="pares">Parrafo 4</p>
    <p>Parrafo 5</p>
    <p class="pares">Parrafo 6</p>
    <button id="grande">Mas grande</button>
    <button id="pequeno">Mas pequeño</button>
</body>
</html>
