<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
</head>
<body>

    <form action="">
    <fieldset>
        <legend>Preferencias</legend>

        <select name="" id="" multiple>
            <option value="100_mbits">100 Mbits</option>
            <option value="1000_mbits">1000 Mbits</option>
        </select><br>

        <label for="">DNI:</label>
        <input type="text" id="" name="dni"><br>

        <label for="">Nombre:</label>
        <input type="text" id="" name="nombre"><br>

        <label for="">Apellidos:</label>
        <input type="text" id="" name="apellidos"><br>

        <label for="">Email:</label>
        <input type="text" id="" name="email"><br><br>

        <label for="">Elija un color:</label>
        <input type="color" id="" name="color"><br>

        <textarea id="" name="" rows="6" cols="49" placeholder="Por favor, escriba aquí"></textarea><br>

        <input type="checkbox" id="" name="procesador1" value="procesadoramd">AMD <br>
        <input type="checkbox" id="" name="procesador2" value="procesadorintel_i5">Intel i5 <br>
        <input type="checkbox" id="" name="procesador3" value="procesadorintel_i7">Intel i7 <br><br>

        <label for="">Elija una hora:</label>
        <input type="time" id="" name=""> <br>

        <input type="radio" id="red2g" name="red" value="red2g">2G <br>
        <input type="radio" id="red3g" name="red" value="red3g">3G <br>
        <input type="radio" id="red4g" name="red" value="red4g">4G <br><br>

        <label for="">Elija un archivo:</label>
        <input type="file" id="" name=""><br>

        <input type="checkbox" id="" name="asignatura1" value="asignaturahistoria">Historia <br>
        <input type="checkbox" id="" name="asignatura2" value="asignaturageografia">Geografía <br>
        <input type="checkbox" id="" name="asignatura3" value="asignaturalengua">Lengua <br>
        <input type="checkbox" id="" name="asignatura4" value="asignaturamatematicas">Matemáticas <br><br>

        <label for="">Elija otra hora</label>
        <input type="time" id="" name=""><br>

        <label for="">Elija otro archivo:</label>
        <input type="file" id="" name=""><br><br>

        <textarea id="" name="" rows="8" cols="49" placeholder="Inserte aquí el texto"></textarea><br><br>

        <input type="submit" value="Enviar">
    </fieldset>
    </form>
</body>
</html>
