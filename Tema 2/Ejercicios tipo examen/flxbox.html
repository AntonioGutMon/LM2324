<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<style>
    .a{
        flex-direction: column-reverse;
        border: solid red;
        text-align: center;
    }
    .a > div{
        padding: 15px;
    }
    #a{
        background-color: greenyellow;
    }
    #b{
        background-color: rgb(47, 144, 255);
    }
    #c{
        background-color: rgb(119, 99, 192);
    }
    #d{
        background-color: rgb(50, 50, 104), 151);
    }
    #e{
        background-color: rgb(252, 255, 47);
    }
    #f{
        background-color: rgb(255, 47, 47);
    }
    #g{
        background-color: rgb(170, 170, 170);
    }
    #h{
        background-color: rgb(0, 255, 21);
    }
    #i{
        background-color: rgb(47, 255, 127);
    }
    #j{
        background-color: rgb(71, 71, 71);
        padding-left: 20px;
        padding-right: 20px;
    }


</style>
<body>
    <div class="a">
        <div id="a">1</div>
        <div id="b">2</div>
        <div id="c">3</div>
        <div id="d">4</div>
        <div id="e">5</div>
        <div id="f">6</div>
        <div id="g">7</div>
        <div id="h">8</div>
        <div id="i">9</div>
        <div id="j">10</div>
    </div>
</body>
</html>
